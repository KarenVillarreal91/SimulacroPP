<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Actores</span>
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let actor of this.actores">
      <div (click)="SeleccionarActor(actor)">
        <h6 class="my-0">{{actor.nombre}} {{actor.apellido}}</h6>
        <p class="my-0">Pa√≠s: {{actor.pais}}</p>
        <p class="my-0">Edad: {{actor.edad}}</p>
      </div>
    </li>    
  </ul>
